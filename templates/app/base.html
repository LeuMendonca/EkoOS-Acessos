{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block head %} {% endblock head %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

  </head>

  <body onload="carregarCores()">

          <li>

    <!-- Formulario de Cadastro em modal-->

    <form action="/cadastrar/" method="post">

      {% csrf_token %}

      <div class="modal fade" 
        id="cadastro"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog modal-lg">

          <div class="modal-content">

            <div class="modal-header">

              <h5 class="modal-title" id="exampleModalLabel">Cadastrar Acesso</h5>
              
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>

            </div> 

            <div class="modal-body" id="container-cadatro">

              <div class="col-auto">

                <div class="row">

                  <div class="col">

                    <div class="form-floating">

                      <input type="text"
                        class="form-control"
                        id="nome_empresa"
                        name="nome_empresa"
                        required />

                      <label for="nome_empresa">Empresa</label>

                    </div>

                  </div>

                  <div class="col">

                    <div class="form-floating">

                      <input type="text"
                        class="form-control"
                        id="nome_maquina"
                        name="nome_maquina"
                        required />

                      <label for="nome_maquina">Maquina</label>

                    </div>

                  </div>

                </div>

                <div class="py-2"></div>

                <div class="row">

                  <div class="col">

                    <div class="form-floating">

                      <input type="text"
                        class="form-control"
                        id="id_teamviewer"
                        name="id_teamviewer" />

                      <label for="id_teamviewer">Team Viewer</label>

                    </div>

                  </div>

                  <div class="col">

                    <div class="form-floating">

                      <input type="text"
                        class="form-control"
                        id="senha_teamviewer"
                        name="senha_teamviewer" />

                      <label for="senha_teamviewer">Senha Team Viewer</label>

                    </div>

                  </div>

                </div>

                <div class="py-2"></div>

                <div class="row">

                  <div class="col">

                    <div class="form-floating">

                      <input type="text"
                        class="form-control"
                        id="id_anydesk"
                        name="id_anydesk" />
                      <label for="id_anydesk">Anydesk</label>

                    </div>

                  </div>

                  <div class="col">

                    <div class="form-floating">

                      <input type="text"
                        class="form-control"
                        id="senha_anydesk"
                        name="senha_anydesk"/>

                      <label for="senha_anydesk">Senha Anydesk</label>

                    </div>

                  </div>

                </div>

                <div class="py-2"></div>

                <div class="row">

                  <div class="col">

                    <div class="form-floating">

                      <input type="text"
                        class="form-control"
                        id="id_rustdesk"
                        name="id_rustdesk" />

                      <label for="id_rustdesk">Rustdesk</label>

                    </div>

                  </div>

                  <div class="col">

                    <div class="form-floating">

                      <input type="text"
                        class="form-control"
                        id="senha_rustdesk"
                        name="senha_rustdesk" />

                      <label for="senha_rustdesk">Senha Rustdesk</label>

                    </div>

                  </div>

                </div>

                <div class="py-2"></div>

                <div class="row">

                  <div class="col">

                    <div class="form-floating">

                      <input type="text"
                        class="form-control"
                        id="id_mstc"
                        name="id_mstc" />

                      <label for="id_mstc">MSTC</label>

                    </div>

                  </div>

                  <div class="col">

                    <div class="form-floating">

                      <input
                        type="text"
                        class="form-control"
                        id="senha_mstc"
                        name="senha_mstc"/>

                      <label for="senha_mstc">Senha MSTC</label>

                    </div>

                  </div>

                </div>

              </div>

              <div class="py-2"></div>

              <div class="row">

                <div class="col">

                  <div class="form-floating">

                    <textarea type="text"
                      class="form-control observacao"
                      name="observacao"></textarea>

                    <label for="observacao">Observação</label>
                    
                  </div>

                </div>

              </div>

            </div>

            <div class="modal-footer">
              <input type="submit" class="btn btn-primary" value="Cadastrar" />
            </div>

          </div>

        </div>

      </div>

    </form>

      <!-- Formulario cadastro de ferramentas modal-->
    <form action="/cadastrar-tools/" enctype="multipart/form-data" method="post">

      {% csrf_token %}

      <div class="modal fade"
        id="cadastro-tools"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog modal-lg">

          <div class="modal-content">

            <div class="modal-header">

              <h5 class="modal-title" id="exampleModalLabel">Cadastro de Ferramentas</h5>

              <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <div class="mb-3">

                  <label for="title-tool" class="form-label">Titulo:</label>

                  <input type="title-tool" class="form-control" id="title-tool" name="title-tool" placeholder="Como configurar o arquivo .ini">

                </div>

                <div class="mb-3">

                  <label for="body-tool" class="form-label">Informações:</label>

                  <textarea  type="text" class="form-control observacao" id="body-tool" name="body-tool"></textarea>

                </div>

            </div>

            <div class="modal-footer">

                <input type="submit" class="btn btn-primary" value="Cadastrar" />

            </div>

          </div>

        </div>

      </div>

    </form>

    <!-- Formulario para configurações -->
    <form action="/configuracao/" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <div
        class="modal fade"
        id="configuracao"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Configurações</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="col-auto">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    name="customFileLang"
                    id="customFileLang"
                    lang="es"
                  />

                  <button type="submit" id="alterarBackground">
                    Alterar Background
                  </button>
                </div>
              </div>
            </div>
            <hr />
            <div class="modal-body">
              <div class="row">
                <div class="mb-3 col-4">
                  <label for="colorInput" class="form-label"
                    >Cor Barra de Navegação</label
                  >
                  <input
                    type="color"
                    class="form-control w-25"
                    id="color_nav"
                    name="color_nav"
                  />
                </div>

                <div class="mb-3 col-4">
                  <label for="colorInput" class="form-label">Cor letras</label>
                  <input
                    type="color"
                    class="form-control w-25"
                    id="colorLetrasNav"
                    style="width: 100px !important"
                    name="colorInput"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    {% block conteudo %} 
      <!-- Block para o conteudo da página -->
    {% endblock conteudo %}

    

    <footer id="footer"></footer>

    
    <script src="{% static 'js/index.js' %}" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

  </body>
</html>
